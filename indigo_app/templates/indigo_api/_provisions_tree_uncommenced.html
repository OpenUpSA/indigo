{% for prov in provisions %}
  <li>
    {% if not prov.commenced %}
      {{ prov.title|default:prov.id }}
    {% endif %}

    {% if prov.children %}
      <ul>
        {% include "indigo_api/_provisions_tree_uncommenced.html" with provisions=prov.children %}
      </ul>
    {% endif %}
  </li>
{% endfor %}
